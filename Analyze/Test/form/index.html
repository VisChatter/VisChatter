<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #vis {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Vega-Lite Visualization</h1>
    <form id="vegaForm">
        <textarea id="vegaCode" placeholder="Enter Vega-Lite JSON code here"></textarea><br>
        <button type="submit">Render Visualization</button>
    </form>
    <div id="vis"></div>

    <script>
        document.getElementById('vegaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const vegaCode = document.getElementById('vegaCode').value;
            if (vegaCode) {
                try {
                    const spec = JSON.parse(vegaCode);
                    vegaEmbed('#vis', spec).catch(error => console.error(error));
                    document.getElementById('vegaCode').value = '';
                } catch (e) {
                    alert('Invalid Vega-Lite JSON');
                }
            }
        });
    </script>
</body>
</html>
