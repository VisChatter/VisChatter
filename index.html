<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>

	<title>VisChatter</title>
</head>

<body collaboration="live" custom-events="chat-message, newVega-message,vl-spec,contextmenu" ignore-events="SpeechRecognitionEvent,aiAssistToggle">
	<div id="headline"><h1> VisChatter</h1></div>

	<div id="vis-container">
		<!-- <div id="vis" class="draggable-chart"></div> -->
	</div>
	<div id="right-panel">
		<!-- <button id="AI-sight-Button" class="AI-sight-Button">AI Sight</button> -->
		<div id="buttonContainer"></div>
	</div>
	<!-- <div id="speech-container"></div> -->
	<div id="background">
		<div id="widgets">
			<!-- <input type="text" id="input" value="Input vega-lite code...">  </input> -->
			<div id="inputContainer"> <textarea id="input" placeholder="Input vega-lite code..."></textarea></div>
			<div id="buttons">
				<button id="renderButton" class="UI-Button">Render 📊</button>
				<button id="clearButton" class="UI-Button" onclick="clearInput()">Clear 🗑️</button>
			</div>
		</div>
	</div>

	<div id="visPlayground" style="display: none;"></div>
	<canvas id="canvas" style="display: none;"></canvas>

  <input type="text" id="HF_key" >  </input>
  <label for="OPENAI_key">Enter OpenAI Key:</label>
  <input type="text" id="OPENAI_key" >  </input> -->

	<!-- <div id="api-response"></div> -->
	<div id="speech-result"></div>
	<!-- <div id="match-sentence"></div> -->
	
	<script src="connect.js"></script>
	<script src="util.js"> </script>
	<script src="js.js"></script>
	<script src="visconnect-bundle.js"></script>
	<script src="drag.js"></script>
	<script src="highlight.js"></script>
	<script src="vega.js"> </script>
	<script src="delete.js"></script>
</body>

</html>
